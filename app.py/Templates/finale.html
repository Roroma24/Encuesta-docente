Autores: Axel Castañeda Sánchez y Luis Roberto Rodríguez Marroquin
Descripción: Plantilla para la página final de la encuesta docente en
caso de que el usuario ya haya completado todas las encuestas correspondientes.
-->

<!DOCTYPE html>
<html>

<head>
    <!-- Página final de la encuesta docente, en esta página se muestra un mensaje de agradecimiento
     por haber contestado todas las encuestas -->
    <title>Encuesta Docente - Final</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleslogout.css') }}">
</head>

<body>
    <div
        style="background-color: white; border-radius: 20px; width: 45%; margin: 5% auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 3% 5%; text-align: center;">
        <div style="text-align:center; margin-top:50px;">
            <h1>¡Gracias por completar todas las encuestas!</h1>
            <p>Has terminado todas las evaluaciones asignadas.</p>
            <!-- Mensaje de finalización y gratificación al usuario -->
        </div>
        <div style="text-align:center; margin-top:50px;">
            <form action="{{ url_for('logout') }}" method="GET" style="display:inline;">
                <button type="submit"
                    
                    style="background-color:#eb2525; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">
                    Cerrar sesión
                </button>
                 <!-- Se añade un botón para volver al inicio  de sesión -->
            </form>
        </div>
    </div>
</body>

</html>
