<!DOCTYPE html>
<html>

<head>
    <!-- Encabezado del documento: título, estilos externos e internos -->
    <title>Encuesta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Contenedor del formulario */
        form {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(235, 37, 37, 0.08);
            padding: 32px 24px;
        }

        /* Título principal */
        h1 {
            text-align: center;
            color: #eb2525;
            margin-bottom: 32px;
        }

        /* Bloque individual de cada pregunta */
        .pregunta-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            width: 100%;
        }

        /* Texto de la pregunta */
        .pregunta-block p {
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.08em;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Contenedor de escala tipo slider */
        .escala-grid {
            display: grid;
            grid-template-rows: 22px 38px 22px;
            grid-template-columns: repeat(5, 1fr);
            gap: 0px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 8px auto;
            align-items: center;
            justify-items: center;
        }

        /* Números de la escala */
        .escala-num {
            color: #eb2525;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            margin-bottom: 0;
            font-family: 'Roboto', Arial, sans-serif;
            letter-spacing: 2px;
        }

        /* Ajustes de posición de los números de la escala */
        .escala-grid span.escala-num:nth-child(1) { justify-self: start; margin-left: 5px; }
        .escala-grid span.escala-num:nth-child(2) { justify-self: center; margin-left: -77px; }
        .escala-grid span.escala-num:nth-child(3) { justify-self: center; margin-left: -55px; }
        .escala-grid span.escala-num:nth-child(4) { justify-self: center; margin-left: -32px; }
        .escala-grid span.escala-num:nth-child(5) { justify-self: center; margin-left: -7px; }

        /* Celda que contiene el control deslizante */
        .escala-slider-cell {
            grid-column: 1 / 6;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        /* Control deslizante personalizado */
        input[type="range"].red-range {
            accent-color: #eb2525;
            width: 100%;
            max-width: 700px;
            height: 36px;
            background: linear-gradient(90deg, #ffcccc 0%, #eb2525 100%);
            border-radius: 18px;
            margin: 0;
            box-shadow: 0 2px 18px rgba(235, 37, 37, 0.16);
            display: block;
        }

        /* Etiqueta dinámica que muestra el valor actual del slider */
        .range-label {
            display: inline-block;
            width: 44px;
            text-align: center;
            font-weight: bold;
            color: #eb2525;
            font-size: 1.25em;
            background: #ffeaea;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(235, 37, 37, 0.07);
            margin-left: 18px;
            position: relative;
            top: 4px;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Etiquetas descriptivas de la escala */
        .escala-etiqueta {
            font-size: 0.95em;
            color: #444;
            text-align: center;
            margin-top: 0;
            font-weight: 500;
            white-space: nowrap;
            font-family: 'Roboto', Arial, sans-serif;
            padding: 0 4px;
            letter-spacing: 1px;
        }

        /* Ajustes de posición de las etiquetas descriptivas */
        .escala-grid span.escala-etiqueta:nth-child(7) { justify-self: center; margin-left: -70px; }
        .escala-grid span.escala-etiqueta:nth-child(8) { justify-self: center; margin-left: -77px; }
        .escala-grid span.escala-etiqueta:nth-child(9) { justify-self: center; margin-left: -55px; }
        .escala-grid span.escala-etiqueta:nth-child(10) { justify-self: center; margin-left: -32px; }
        .escala-grid span.escala-etiqueta:nth-child(11) { justify-self: center; margin-left: -7px; }

        /* Ajustes de margen para bloques */
        .pregunta-block .escala-grid {
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos del área de comentarios */
        textarea {
            width: 100%;
            min-height: 60px;
            border-radius: 8px;
            border: 1px solid #eb2525;
            padding: 8px;
            margin-top: 8px;
            font-size: 1em;
            resize: vertical;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Botón de envío */
        button[type="submit"] {
            display: block;
            margin: 24px auto 0 auto;
            background: #eb2525;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(235, 37, 37, 0.10);
            transition: background 0.2s;
            font-family: 'Roboto', Arial, sans-serif;
        }

        button[type="submit"]:hover {
            background: #c41e1e;
        }

        /* Separador entre preguntas */
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 24px 0;
        }

        /* Estilos responsivos para pantallas pequeñas */
        @media (max-width: 900px) {
            .escala-grid {
                max-width: 98vw;
            }

            input[type="range"].red-range {
                max-width: 98vw;
                height: 22px;
            }

            .range-label {
                font-size: 1em;
                width: 32px;
                margin-left: 8px;
            }

            .escala-num,
            .escala-etiqueta {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- Formulario principal de la encuesta -->
    <form action="/guardar" method="POST">
        <!-- Identificador oculto de la evaluación -->
        <input type="hidden" name="id_eval" value="{{id_eval}}" />

        <!-- Título del formulario -->
        <h1>Encuesta Docente</h1>

        <!-- Iteración sobre las preguntas recibidas desde el servidor -->
        {% for p in preguntas %}
        <div class="pregunta-block">
            <!-- Texto de la pregunta -->
            <p><strong>{{loop.index}}. {{p}}</strong></p>

            <!-- Campo oculto que guarda la pregunta -->
            <input type="hidden" name="pregunta_{{loop.index}}" value="{{p}}" />

            <!-- Escala de valoración con control deslizante -->
            <div class="escala-grid">
                <span class="escala-num">1</span>
                <span class="escala-num">2</span>
                <span class="escala-num">3</span>
                <span class="escala-num">4</span>
                <span class="escala-num">5</span>

                <!-- Slider central con etiqueta dinámica -->
                <div class="escala-slider-cell">
                    <input type="range" class="red-range" name="escala_{{loop.index}}" id="escala_{{loop.index}}"
                        min="1" max="5" value="3" required
                        oninput="document.getElementById('val_{{loop.index}}').innerText = this.value;" />
                    <span class="range-label" id="val_{{loop.index}}">3</span>
                </div>

                <!-- Etiquetas descriptivas de la escala -->
                <span class="escala-etiqueta">Deficiente</span>
                <span class="escala-etiqueta">Regular</span>
                <span class="escala-etiqueta">Bueno</span>
                <span class="escala-etiqueta">Muy Bueno</span>
                <span class="escala-etiqueta">Excelente</span>
            </div>
        </div>
        <hr />
        {% endfor %}

        <!-- Campo adicional para comentarios -->
        <label>Comentario adicional:</label><br />
        <textarea name="comentario"></textarea><br /><br />

        <!-- Botón de envío de la encuesta -->
        <button type="submit">Enviar</button>
    </form>
</body>

</html>

</html>
