<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .range-label {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-weight: bold;
            color: #eb2525;
        }
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"].red-range {
            accent-color: #eb2525;
            width: 250px;
            height: 6px;
            background: linear-gradient(90deg, #ffcccc 0%, #eb2525 100%);
            border-radius: 5px;
            margin: 0 10px;
        }
        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #eb2525;
            margin: 0 0 10px 0;
            width: 270px;
        }
    </style>
</head>
<body>
    <h1>Encuesta Docente</h1>
    <form action="/guardar" method="POST">
        <input type="hidden" name="id_eval" value="{{id_eval}}">

        {% for p in preguntas %}
            <div>
                <p><strong>{{loop.index}}. {{p}}</strong></p>
                <input type="hidden" name="pregunta_{{loop.index}}" value="{{p}}">
                <div class="scale-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <div class="range-container">
                    <input type="range" class="red-range" name="escala_{{loop.index}}" id="escala_{{loop.index}}" min="1" max="5" value="3" required oninput="document.getElementById('val_{{loop.index}}').innerText = this.value;">
                    <span class="range-label" id="val_{{loop.index}}">3</span>
                </div>
                <div style="font-size:0.9em; color:#555;">
                    1 Deficiente &nbsp; 2 Regular &nbsp; 3 Bueno &nbsp; 4 Muy Bueno &nbsp; 5 Excelente
                </div>
            </div>
            <hr>
        {% endfor %}

        <label>Comentario adicional:</label><br>
        <textarea name="comentario"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
