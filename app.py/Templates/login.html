<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(34,44,58,0.08);
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            text-align: center;
        }
        .login-title {
            color: #eb2525;
            margin-bottom: 30px;
        }
        .error-msg {
            color: #eb2525;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="login-title">Inicio de Sesión</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="matricula">Matrícula:</label><br>
            <input type="text" id="matricula" name="matricula" required maxlength="10" style="text-align:center;"><br><br>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
