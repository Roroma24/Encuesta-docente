<!DOCTYPE html>
<html>
<head>
    <!-- Encabezado del documento: título, hoja de estilos externa y estilos internos -->
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Caja principal del formulario de login */
        .login-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(34,44,58,0.08);
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            text-align: center;
        }
        /* Título del formulario */
        .login-title {
            color: #eb2525;
            margin-bottom: 30px;
        }
        /* Mensaje de error al fallar inicio de sesión */
        .error-msg {
            color: #eb2525;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="login-box">
        <!-- Encabezado del formulario -->
        <h2 class="login-title">Inicio de Sesión</h2>

        <!-- Bloque condicional: muestra el mensaje de error si existe -->
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <!-- Formulario de inicio de sesión -->
        <form method="POST">
            <!-- Campo de matrícula (obligatorio, máx. 10 caracteres) -->
            <label for="matricula">Matrícula:</label><br>
            <input type="text" id="matricula" name="matricula" required maxlength="10" style="text-align:center;"><br><br>
            
            <!-- Nuevo campo: contraseña -->
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required maxlength="6" style="text-align:center;"
       title="Para alumnos y docentes: 6 dígitos en formato DDMMYY"><br><br>
            
            <!-- Botón de envío -->
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
